<!-- blog/templates/blog/post_list.html -->
{% load static %}

<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">DB MODEL TO VIEWS TO TEMPLATES</a></h1>
        </div>

        {% for post in posts %}
		    <div>
		        <p>published: {{ post.published_date }}</p>
		        <h1><a href="">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
		{% endfor %}
    </body>
</html>
